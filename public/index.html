<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PusherPoll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <h1>NodeJS Framwork Vote</h1>
        <p>Vote for your favorite Framework NodeJs</p>
        <form id="vote-form">
            <p>
                <label>
                    <input type="radio" name="nodejs" id="koa" value="Koa" class="with-gap">
                    <span>KOA</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="nodejs" id="express" value="Express">
                    <span>Express</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="nodejs" id="sails" value="Sails">
                    <span>Sails</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="nodejs" id="other" value="Other">
                    <span>Something Else</span>
                </label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>

        <br><br>

        <div id="chartContainer" style="height: 300px; width: 100%">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.1/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
